{% extends "template.html" %}
{% block content %}
<body>
    <div class="container mt-5">
        <!-- Logo for desktop -->
        <img src="static/images/image1.png" alt="Logo UNHAS" width="160" height="180" class="d-none d-md-block">
        
        <!-- Logo for mobile -->
        <img src="static/images/image1.png" alt="Logo UNHAS" width="160" height="180" class="d-block d-md-none mx-auto mb-3">
        
        <div class="row justify-content-md-end justify-content-center">
            <div class="col-md-6 col-lg-4">
                <h1 class="text-center text-light" style="font-family: 'Alfa Slab One', serif;">WELCOME</h1>
                <h5 class="text-center text-light">Please log in to your account to continue</h5>
                
                <!-- Error/Success Messages -->
                <div id="messageContainer"></div>
                
                <br>
                <form method="POST"">
                    <div class="mb-3" style="font-family: 'Nunito', sans-serif;">
                        <input type="text" id="username" name="username" class="form-control rounded-5" placeholder="Username" required autofocus>
                    </div>

                    <div class="mb-3" style="font-family: 'Nunito', sans-serif;">
                        <input type="password" id="password" name="password" class="form-control rounded-5" placeholder="Password" required>
                    </div>

                    <div class="d-grid" style="font-family: 'Nunito', sans-serif;">
                        <button type="submit" class="btn btn-primary rounded-5 btn-light btn-outline-dark">Login</button>
                    </div>
                </form>
                <p class="text-center mt-3 text-light" style="font-family: 'Nunito', sans-serif;">Belum Punya Akun? <a href="/register" class="text-light" style="font-family: 'Nunito', sans-serif;">Register</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

<style>
    @font-face {
        font-family: 'Gagalin-Regular';
        src: url("static/fonts/Gagalin-Regular.otf") format('truetype');
    }

    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, rgba(255, 255, 255, 0), red), url("static/images/bg_booking_room.jpg") no-repeat left center;
        background-size: cover;
        background-attachment: fixed;
        min-height: 100vh;
    }

    h1 {
        font-family: 'Alfa Slab One', serif;
        color: white;
        text-shadow:
            1px 1px 0 red,
            -1px -1px 0 red,
            1px -2px 0 rgb(255, 255, 255),
            -1px 1px 0 red,
            0 0 5px white;
    }

    h5 {
        font-family: 'Gagalin-Regular', sans-serif;
        color: white;
        text-align: center;
    }

    .form-control:focus {
        border-color: #dc3545;
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
    }

    .btn-primary.btn-light.btn-outline-dark {
        background-color: white;
        border-color: #333;
        color: #333;
        font-weight: bold;
    }

    .btn-primary.btn-light.btn-outline-dark:hover {
        background-color: #dc3545;
        border-color: #dc3545;
        color: white;
    }

    .alert {
        border-radius: 15px;
    }

    a.text-light:hover {
        text-decoration: underline;
        color: #ffc107 !important;
    }
</style>
{% endblock %}
