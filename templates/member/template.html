<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Member - Room Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav id="bg-maroon" class="navbar navbar-expand-lg bg-maroon px-3 py-2">
    <div class="container-fluid">
        <!-- Kiri: Logo -->
        <a class="navbar-brand text-white fw-bold" href="#">
        <i class="fas fa-building me-2"></i>Room Booking<br class="d-none d-lg-block" />System
        </a>

        <!-- Tombol hamburger (mobile) -->
        <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
        <span class="navbar-toggler-icon"><i class="fas fa-bars text-white fs-4"></i></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
        <div class="d-flex flex-column flex-lg-row justify-content-between align-items-center w-100">

            
            <ul class="navbar-nav mx-lg-auto text-center gap-lg-4 my-3 my-lg-0">
            
            <li class="nav-item">
                <a class="nav-link" href="/member/member/dashboard" style="color: white;">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/member/member/bookings" style="color: white;">
                    <i class="fas fa-calendar-alt"></i> My Bookings
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/member/member/profile" style="color: white;">
                    <i class="fas fa-calendar-alt"></i> Profile
                </a>
            </li>
            </ul>

            <!-- Kanan -->
            <div class="d-flex flex-column flex-lg-row gap-2 text-center">
            <a href="/logout" class="btn btn-signup">
                <i class="fas fa-sign-in-alt me-1"></i>Logout
            </a>
            </div>
        </div>
        </div>
    </div>
    </nav>
    <body>
        {% block content %}

        {% endblock %}
    </body>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        #bg-maroon {
        background-color: #611514;
        
        }
        .bg-maroon {
        background-color: #611514;
        
        }

        .navbar .nav-link {
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 0.03em;
        }

        .navbar .nav-link:hover,
        .navbar .nav-link.active {
        color: white !important;
        }

        .btn-signup {
        background: #8c1a1a;
        color: white;
        border: none;
        border-radius: 9999px;
        padding: 6px 16px;
        font-weight: 700;
        white-space: nowrap;
        text-transform: uppercase;
        font-size: 13px;
        transition: background-color 0.3s ease;
        }

        .btn-signup:hover {
        background: #a72727;
        color: #fff;
        }

    </style>
</body>
</html>
